<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css"/>
    <style>
      body {
        padding-top: 70px;
      }
      .order-count {
        background-color: #dc3545;
        color: white;
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 0.75rem;
        margin-left: 4px;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <!-- Sign in section -->
    <div id="log_border" class="container w-50 mt-5 border">
        <div class="text-center"> <p class="h2 fw-bold mt-5 mb-0">Sign In your Account</p> </div>

        <div class="row justify-content-center my-4">
            <div class="bg-secondary-subtle col-lg-6 rounded-1">
                <form>
                    <label for="email" class="form-label mt-4 lead">Email adress:</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                      <input type="email" id="email" class="form-control" placeholder="antonio@gmail.com">
                    </div>

                    <lable for="password" class="form-label lead">Password:</lable>
                    <div class="input-group mb-3">
                      <span class="input-group-text"><i class="bi bi-lock"></i></span>
                      <input type="password" id="password" class="form-control">
                      <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword()">
                        <i class="bi bi-eye-slash text-muted"></i>
                        </span>
                    </div>

                    <a class="btn btn-primary container mb-2 border" href="index.html" role="button">sign in</a>
                </form>
            </div>
        </div>
        <div class="text-center">
            <a href="#a" class="lead text-white bg-primary h6"><small>Forgot password?</small></a>
            <p class="lead mb-5">Don't have an account? <a href="#a">Sign up</a>.</p>
        </div>
    </div>
    <!-- end of Sign in section -->
    <!-- FOOTER -->
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="assets/js/account.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/layout.js"></script>
  </body>
</html>
