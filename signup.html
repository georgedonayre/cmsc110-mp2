<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>


    <!-- MAIN -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header text-center mb-5">
                        <h2>Sign in to your Account</h2>
                    </div>
                </div>

                <form>
                    <div class="text-left mb-3 position-relative">
                        <label for="username">Username or Email Address</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="text-left mb-3 position-relative">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required minlength="6">
                        <span class="position-absolute end-0 top-50  me-3" 
                        style="cursor: pointer;" 
                        onclick="togglePassword()">
                        <i class="bi bi-eye-slash text-muted"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>   
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer class="bg-dark text-white mt-5 py-4 fixed-bottom">
        <div class="container">
          <div class="row">
            <div class="col-md-4 mb-3">

              <p class="text-white">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa,
                voluptatibus?
              </p>
            </div>
            <div class="col-md-4 mb-3">
              <h5>Quick Links</h5>
              <ul class="list-unstyled">
                <li>
                  <a href="products.html" class="text-white text-decoration-none"
                    >Products</a
                  >
                </li>
                <li>
                  <a href="about.html" class="text-white text-decoration-none"
                    >About Us</a
                  >
                </li>
                <li>
                  <a href="contact.html" class="text-white text-decoration-none"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
            <div class="col-md-4 mb-3">
              <h5>Connect</h5>
              <a href="#" class="text-white me-3"
                ><i class="bi bi-facebook"></i
              ></a>
              <a href="#" class="text-white me-3"
                ><i class="bi bi-twitter"></i
              ></a>
              <a href="#" class="text-white me-3"
                ><i class="bi bi-instagram"></i
              ></a>
            </div>
          </div>
          <hr />
          <div class="text-center text-white">
            <p class="mb-0">&copy; 2025 Hatdog. All rights reserved.</p>

        </div>
    </footer>
